port: 8080
host: "0.0.0.0"
elasticsearch_url: "http://localhost:9200"
elasticsearch_preserve_host: true
kibana_index: ".kibana"
default_app_id: "dashboard/index"
request_timeout: 300000
shard_timeout: 0
verify_ssl: false
bundled_plugin_ids:
